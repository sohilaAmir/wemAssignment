<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="contact.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .contact__container {
        padding: 50px;
      }
    </style>
    <title>Contact Us | Web Design Mastery</title>
  </head>
  <body>
    <header class="section__container header__container">
      <nav class="nav__bar">
        <div class="nav__logo">
          <a href="#"><img src="assets/logo.png" alt="logo" /></a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
          <i class="ri-menu-line"></i>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="about.html" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link active">Contact</a>
          </li>
        </ul>

        <div class="nav__btn">
          <span><i class="ri-shopping-bag-line"></i></span>
        </div>
      </nav>
    </header>

    <section class="contact__container">
      <h2>Contact Us</h2>
      <p>
        Have questions or need assistance? Our dedicated customer support team
        is here to help! Fill out the form below, and we'll get back to you as
        soon as possible.
      </p>

      <form class="contact__form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
